<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">                                                          <!--automatic code generated on clicking '<!'+enter-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="timer.css">                                            <!--link to css file-->
        <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>     <!--link to font-->
        <script type="text/javascript" src="timer.js"></script>                             <!--link to java file-->

        <title>timer</title>
    </head>

    <body>
        <div class="box">
            <h1><a>basic timer app</a></h1>                                                      <!--giving heading-->
            <div id="display">                                                                   <!--display id to change things using java script-->
                00:00:00
            </div>
            <div class="button">
                <button class="bt" id="startstop" onclick="startstop()">Start</button>             <!--calling fn from java to change text start, stop on clicking-->
                <button class="bt" id="pauseresume" onclick="pauseresume()">Pause</button>         <!--calling fn from java to change text pause, resume on clicking-->
            </div>
        </div>  
    </body>
</html>
